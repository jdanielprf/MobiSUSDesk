<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">


<style>
   html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#map-canvas, #map_canvas {
  height: 100%;
}

@media print {
  html, body {
    height: auto;
  }

  #map-canvas, #map_canvas {
    height: 650px;
  }
}

#panel {
  position: absolute;
  top: 5px;
  left: 50%;
  margin-left: -180px;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
}
</style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

var marker=null;
var map;
function initialize() {
  var mapOptions = {
    zoom: 6,
    center:new google.maps.LatLng(-2.5164330206204784,-44.30511474609375),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);


   google.maps.event.addListener(map, 'click', function(event) {
	    var localizacao=""+event.latLng.lat();
	    
	    if(marker!=null)
	   		marker.setVisible(false);
	    
	    marker = new google.maps.Marker({
	        position: event.latLng,
	        map: map,
	        title: 'Localização'
	     });
	     theJavaFunction(event.latLng.lat(),event.latLng.lng());
	     map.setCenter(marker.getPosition());

	  });

  
}
function mudarPosicao(lat,log){
	var myLatLng = new google.maps.LatLng(lat,log);
    if(marker!=null)
   		marker.setVisible(false);
    
    marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Localização'
     });
     theJavaFunction(lat,log);
     map.setCenter(marker.getPosition());
	
	
} 

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
