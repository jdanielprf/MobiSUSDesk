<!DOCTYPE html>
<html>
  <head>
    <title>Localização das unidade moveis</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

<script>
    
var map;

function initialize() {
  var mapOptions = {
    zoom: 6,
    center: new google.maps.LatLng(44.30511474609375,2.5164330206204784),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

function addUnidade(id,lat,log){
	var myLatLng = new google.maps.LatLng(lat,log);
 	var marker = new google.maps.Marker({
      position: myLatLng,
      map: map
   });
 	
 	google.maps.event.addListener(marker, 'click', function(event) {
 		visualizarMsgs(id);
 	});
}

function addChamado(id,lat,log){
	var myLatLng = new google.maps.LatLng(lat,log);
 	var marker = new google.maps.Marker({
      position: myLatLng,
//      icon: 'icon/chamado.png',
      map: map
   });
 	
 	google.maps.event.addListener(marker, 'click', function(event) {
 		visualizarChamado(id);
 	});
}

google.maps.event.addDomListener(window, 'load', initialize);

 
</script>

  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
